<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 08 - HTML</title>
</head>
<body>
    <!-- 8.- Haga dos listas de cada tipo mostrando diferentes tipos de viñetas y numeraciones. -->

    <H1>Tipos de viñetas y numeraciones</H1>

    <h2>lista con numeraciones</h2>

    <ol>
        <li type="a">Tutucas</li>
        <li type="A">Chizitos</li>
        <li type="I">Palitos salados</li>
        <li type="i">Mani</li>
        <li type="1">Nachos</li>
    </ol>
    <hr>
    <h2>listas con viñetas</h2>
    <ul>
        <li type="Circle">Manzana</li>
        <li type="Square">Banana </li>
        <li type="Disk">Naranja</li>
        <li>Durazno</li>
    </ul>
</body>
</html>
